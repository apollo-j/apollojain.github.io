<html>
	<head>
		<meta content="This is a basic text" property="og:title" />
		<script>
		  window.fbAsyncInit = function() {
		    FB.init({
		      appId      : '399447133588812',
		      xfbml      : true,
		      version    : 'v2.4'
		    });
		  };

		  (function(d, s, id){
		     var js, fjs = d.getElementsByTagName(s)[0];
		     if (d.getElementById(id)) {return;}
		     js = d.createElement(s); js.id = id;
		     js.src = "//connect.facebook.net/en_US/sdk.js";
		     fjs.parentNode.insertBefore(js, fjs);
		   }(document, 'script', 'facebook-jssdk'));

		  /* make the API call */
		
		</script>
	</head>
	<body>
		<div
		  class="fb-like"
		  data-share="true"
		  data-width="450"
		  data-show-faces="true">
		</div>
		<button onclick="myFacebookLogin()">Login with Facebook</button>
		<script>
		function getUserInfo() {
			
	        FB.api('/me?fields=posts', function(response) {
	 			var arr = [];
		        var length = alert(response["posts"]["data"].length);
		        var i = 0;
		        while(i < length){
		        	alert(response["posts"]["data"][i]["message"]);
		        	arr.push(response["posts"]["data"][i]["message"]);
		        }
		        alert(arr);
	 
	    	});
	    }
		function myFacebookLogin() {
			FB.login(function(response) {
	           if (response.authResponse) 
	           {
	                getUserInfo();
	            } else 
	            {
	             console.log('User cancelled login or did not fully authorize.');
	            }
	         },{scope: 'user_posts'});

		}
		</script>
		
	</body>
</html>
